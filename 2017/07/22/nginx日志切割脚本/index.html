<p>脚本：<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash"><span class="comment">###############################################################################</span></span></div><div class="line"><span class="meta">#</span><span class="bash"><span class="comment">#                                                                            ##</span></span></div><div class="line"><span class="meta">#</span><span class="bash"><span class="comment">#  nginx日志切割脚本                                                          ##</span></span></div><div class="line"><span class="meta">#</span><span class="bash"><span class="comment">#                                                                            ##</span></span></div><div class="line"><span class="meta">#</span><span class="bash"><span class="comment">###############################################################################</span></span></div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">设置日志文件存放目录</span></div><div class="line">logs_path="/usr/local/nginx/logs/"</div><div class="line"><span class="meta">#</span><span class="bash">设置pid文件</span></div><div class="line">pid_path="/usr/local/nginx/logs/nginx.pid"</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">重命名日志文件</span></div><div class="line">mv $&#123;logs_path&#125;access.log $&#123;logs_path&#125;access_$(date -d "yesterday" +"%Y%m%d").log</div><div class="line"><span class="meta"></span></div><div class="line">#<span class="bash">向nginx主进程发信号重新打开日志</span></div><div class="line">kill -USR1 `cat $&#123;pid_path&#125;`</div></pre></td></tr></table></figure></p>
<p>添加crontab每天0点运行日志切割脚本<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">crontab -e</div><div class="line">0 0 * * * sh /scriptDir/nginx_split.sh &gt;&gt; /scriptDir/logs/nginx_split.log 2&gt;&amp;1</div></pre></td></tr></table></figure></p>
