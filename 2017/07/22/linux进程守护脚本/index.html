        <p>定时检查指定进程是否存在，不存在则启动<br><a id="more"></a></p>
<p>脚本<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#</span>!/bin/bash</div><div class="line"><span class="meta"></span></div><div class="line">################################################################################</div><div class="line"><span class="meta">#</span>#                                                                            ##</div><div class="line"><span class="meta">#</span>#  linux进程守护脚本                                                          ##</div><div class="line"><span class="meta">#</span>#                                                                            ##</div><div class="line"><span class="meta">#</span>###############################################################################</div><div class="line"></div><div class="line"></div><div class="line">if [ -f ~/.bash_profile ]; then</div><div class="line">	source ~/.bash_profile</div><div class="line">fi</div><div class="line"></div><div class="line">log() &#123;</div><div class="line">	msg=$1</div><div class="line">	date_str=`date +"%Y-%m-%d %H:%M:%S"`</div><div class="line">	echo "[$date_str] $msg"</div><div class="line">&#125;</div><div class="line"></div><div class="line">curdir=`dirname $0`</div><div class="line">config_file=daemon.config</div><div class="line">app_log_dir=logs</div><div class="line"></div><div class="line">config_file_full=$curdir/$config_file</div><div class="line">app_log_dir_full=$curdir/$app_log_dir</div><div class="line"></div><div class="line">log "begin to monitor"</div><div class="line">cat $config_file_full | while read line</div><div class="line">do</div><div class="line">	name=`echo "$line" | awk -F '###' '&#123;print $1&#125;'`</div><div class="line">	process=`echo "$line" | awk -F '###' '&#123;print $2&#125;'`</div><div class="line">	if [ -z "$name" ] || [ -z "$process" ] ; then</div><div class="line">		echo "$name config error"</div><div class="line">		continue</div><div class="line">	fi</div><div class="line">	count=`ps -ef | grep "$process" | grep -v grep |  grep $USER | wc -l`</div><div class="line">	log "$name: $count"</div><div class="line">	if [ $count -gt 0 ]; then</div><div class="line">		log "$name is alived"</div><div class="line">	else</div><div class="line"><span class="meta">		$</span>process &amp;</div><div class="line">		log "$name is dead, restart"</div><div class="line">	fi</div><div class="line">done</div><div class="line">log "end to monitor"</div></pre></td></tr></table></figure></p>
<p>添加脚本配置文件daemon.config</p>
<blockquote>
<p>配置文件格式为 程序名称###启动命令. 例如</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="meta">nginx#</span>##/usr/local/nginx/sbin/nginx</div></pre></td></tr></table></figure>
<p>添加crontab每2分钟运行一次脚本<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">crontab -e</div><div class="line">*/2 * * * * sh /scriptDir/daemon.sh &gt;&gt;  /scriptDir/logs/daemon.log 2&gt;&amp;1</div></pre></td></tr></table></figure></p>
